<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stats Logger</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Playfair+Display&family=PT+Serif&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #00ff9c;
  --bg: #050707;
  --panel: #0b0f0e;
  --purple: #874dfa;
}

body {
  margin: 0;
  font-family: "JetBrains Mono", monospace;
  background: radial-gradient(circle at top, #0a0f0c, #000);
  color: var(--neon);
}

nav {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 14px 22px;
  background: #050808;
  border-bottom: 1px solid #0f2;
  box-shadow: 0 0 25px #00ff9c22;
}

nav img {
  height: 36px;
}

nav h1 {
  font-size: 1.1rem;
  letter-spacing: .15em;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 30px;
  background: var(--panel);
  border: 1px solid #0f3;
  box-shadow: 0 0 35px #00ff9c22;
}

label {
  display: block;
  margin-top: 18px;
  margin-bottom: 6px;
}

input, select {
  width: 100%;
  padding: 10px;
  background: #020404;
  border: 1px solid #0f4;
  color: var(--neon);
  font-family: inherit;
}

button {
  margin-top: 30px;
  width: 100%;
  padding: 14px;
  background: transparent;
  border: 2px solid var(--neon);
  color: var(--neon);
  font-size: 1.1rem;
  letter-spacing: .2em;
  cursor: not-allowed;
  opacity: .4;
  transition: .2s;
  box-shadow: 0 0 30px #00ff9c33;
}

button.enabled {
  cursor: pointer;
  opacity: 1;
}

button.enabled:hover {
  background: var(--neon);
  color: #000;
}

.preview {
  margin-top: 25px;
  padding: 18px;
  background: #020404;
  border-left: 4px solid var(--neon);
}

@keyframes OppressionGradient {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}
</style>
</head>

<body>

<nav>
  <img src="https://i.ibb.co/N2qjttRt/image-removebg-preview.png">
  <h1>STATS LOGGER</h1>
</nav>

<div class="container">

<label>Roblox Display Name</label>
<input id="displayName" placeholder="Blessed">

<label>Discord Webhook URL</label>
<input id="webhook" placeholder="https://discord.com/api/webhooks/...">

<label>Aura Preset</label>
<select id="aura">
  <option value="">-- Select Aura --</option>
  <option value="dreametric">DREAMETRIC</option>
  <option value="oppression">OPPRESSION</option>
</select>

<div class="preview" id="preview">
Select an aura to preview
</div>

<button id="sendBtn">SEND WEBHOOK</button>

</div>

<script>
const auraData = {
  dreametric: {
    name: "DREAMETRIC",
    rarity: "1 in 320,000,000 [From Dreamspace!]",
    logo: `<span style="font-family: Playfair Display; -webkit-background-clip:text; -webkit-text-fill-color:transparent; background:linear-gradient(176deg,#fd94ff 35%,#f152f3 40%,#feb1ff 60%,#fc64fc 70%,#ea55ec 80%); letter-spacing:.14em;"><b>Dreammetric</b></span>`
  },
  oppression: {
    name: "OPPRESSION",
    rarity: "1 in 220,000,000 [From Glitched!]",
    logo: `<span class="SwitchingCases" style="animation:OppressionGradient 2s linear infinite; background:#fff; -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-family:PT Serif; letter-spacing:.3125em;">[opPrEsSion]</span>`
  }
};

const btn = document.getElementById("sendBtn");

function validate() {
  const valid =
    displayName.value &&
    webhook.value &&
    aura.value;
  btn.classList.toggle("enabled", valid);
  btn.disabled = !valid;
}

displayName.oninput = webhook.oninput = aura.onchange = () => {
  validate();
  if (aura.value) {
    const a = auraData[aura.value];
    preview.innerHTML = `
      ${a.logo}<br><br>
      <b>Chance:</b> ${a.rarity}
    `;
  }
};

btn.onclick = async () => {
  if (!btn.classList.contains("enabled")) return;

  const a = auraData[aura.value];

  const payload = {
    embeds: [{
      title: `üîç ${displayName.value}'s Stats Found`,
      color: 0x874dfa,
      fields: [{
        name: a.name,
        value: `**Chance of 1 in**\n${a.rarity}\n*Discovered moments ago*`,
        inline: true
      }]
    }]
  };

  await fetch(webhook.value, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  alert("Webhook sent");
};
</script>

</body>
</html>
