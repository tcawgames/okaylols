<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tcaw Retro Games</title>

<link rel="icon" href="https://i.ibb.co/WmCg0yY/catstare.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #04ff00;
  --bg: #050805;
  --card: #0b140b;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "JetBrains Mono", monospace;
  background: radial-gradient(circle at top, #0d1a0d, var(--bg));
  color: var(--neon);
}

/* NAVBAR */
nav {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 20px;
  border-bottom: 1px solid rgba(4,255,0,0.3);
}

nav img {
  width: 36px;
  border-radius: 50%;
  box-shadow: 0 0 12px var(--neon);
}

nav h1 {
  font-family: "Orbitron", sans-serif;
  font-size: 1.4rem;
  letter-spacing: 2px;
}

/* CONSOLE SELECT */
.console-select {
  text-align: center;
  padding: 40px 20px;
}

.console-select h2 {
  font-family: "Orbitron", sans-serif;
  margin-bottom: 24px;
  letter-spacing: 2px;
}

.console-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 24px;
  max-width: 900px;
  margin: auto;
}

.console-card {
  background: linear-gradient(180deg, #0f1d0f, var(--card));
  border: 1px solid rgba(4,255,0,0.3);
  border-radius: 16px;
  padding: 18px;
  cursor: pointer;
  transition: 0.2s;
}

.console-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 22px rgba(4,255,0,0.4);
}

.console-icon {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 130px;
  margin-bottom: 12px;
}

/* IMAGE ICONS */
.console-icon img {
  width: 120px;
  max-width: 100%;
  filter: drop-shadow(0 0 12px rgba(4,255,0,0.45));
}

/* BIG ICONS FOR ALL + ARCADE */
.big-icon {
  font-size: 5rem;
  line-height: 1;
  filter: drop-shadow(0 0 14px rgba(4,255,0,0.6));
}

.console-card span {
  font-family: "Orbitron", sans-serif;
  font-size: 0.95rem;
}

/* SEARCH */
.search-wrap {
  padding: 20px 30px 0;
  display: none;
}

.search-wrap input {
  width: 100%;
  max-width: 420px;
  background: #020502;
  color: var(--neon);
  border: 1px solid rgba(4,255,0,0.4);
  border-radius: 12px;
  padding: 10px 14px;
}

/* CATEGORY FILTER */
.category-filter {
  display: none;
  gap: 10px;
  padding: 14px 30px;
  flex-wrap: wrap;
}

.category-filter button {
  background: #020502;
  color: var(--neon);
  border: 1px solid rgba(4,255,0,0.3);
  border-radius: 8px;
  padding: 6px 12px;
  font-family: "Orbitron", sans-serif;
  cursor: pointer;
}

/* GAME GRID */
.container {
  padding: 20px 30px 40px;
  display: none;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 22px;
}

.card {
  background: linear-gradient(180deg, #0f1d0f, var(--card));
  border: 1px solid rgba(4,255,0,0.3);
  border-radius: 16px;
  padding: 14px;
  cursor: pointer;
  transition: 0.2s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 22px rgba(4,255,0,0.4);
}

.card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

.console-tag {
  display: inline-block;
  font-size: 0.65rem;
  padding: 4px 9px;
  border-radius: 999px;
  margin-bottom: 8px;
  border: 1px solid rgba(4,255,0,0.5);
  font-family: "Orbitron", sans-serif;
}
</style>
</head>

<body>

<nav>
  <img src="https://i.ibb.co/WmCg0yY/catstare.png">
  <h1>Tcaw Retro Games (BETA)</h1>
</nav>

<div class="console-select" id="consoleSelect">
  <h2>Choose Your Console</h2>

  <div class="console-grid">
    <!-- ALL GAMES -->
    <div class="console-card" onclick="selectConsole('ALL')">
      <div class="console-icon">
        <div class="big-icon">üéÆ</div>
      </div>
      <span>All Games</span>
    </div>

    <!-- NES -->
    <div class="console-card" onclick="selectConsole('NES')">
      <div class="console-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/NES-Console-Set.png">
      </div>
      <span>NES</span>
    </div>

    <!-- SNES -->
    <div class="console-card" onclick="selectConsole('SNES')">
      <div class="console-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/SNES-Mod1-Console-Set.png">
      </div>
      <span>Super Nintendo</span>
    </div>

    <!-- GENESIS -->
    <div class="console-card" onclick="selectConsole('GENESIS')">
      <div class="console-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Sega-Genesis-Mod1-Set.png">
      </div>
      <span>Sega Genesis</span>
    </div>

    <!-- ARCADE -->
    <div class="console-card" onclick="selectConsole('ARCADE')">
      <div class="console-icon">
        <div class="big-icon">üïπÔ∏è</div>
      </div>
      <span>Arcade</span>
    </div>
  </div>
</div>

<div class="search-wrap" id="searchWrap">
  <input type="text" placeholder="Search games..." oninput="filterGames(this.value)">
</div>

<div class="category-filter" id="categoryFilter"></div>

<div class="container" id="gameContainer">
  <div class="grid" id="gameGrid"></div>
</div>

<script>
let allGames = [];
let currentConsole = "ALL";

fetch("games.json")
  .then(r => r.json())
  .then(d => {
    allGames = d.games;
    renderCategories(allGames);
  });

function selectConsole(console) {
  currentConsole = console;
  document.getElementById("consoleSelect").style.display = "none";
  document.getElementById("searchWrap").style.display = "block";
  document.getElementById("categoryFilter").style.display = "flex";
  document.getElementById("gameContainer").style.display = "block";
  filterGames("");
}

function renderGames(games) {
  const grid = document.getElementById("gameGrid");
  grid.innerHTML = "";
  games.forEach(g => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => location.href = g.url;
    card.innerHTML = `
      <span class="console-tag">${g.console}</span>
      <img src="${g.icon}">
      <h2>${g.displayName}</h2>
      <p>${g.description}</p>
    `;
    grid.appendChild(card);
  });
}

function filterGames(query) {
  const q = query.toLowerCase();
  renderGames(
    allGames.filter(g =>
      (currentConsole === "ALL" || g.console === currentConsole) &&
      g.displayName.toLowerCase().includes(q)
    )
  );
}

function renderCategories(games) {
  const wrap = document.getElementById("categoryFilter");
  [...new Set(games.map(g => g.category))].forEach(c => {
    const b = document.createElement("button");
    b.textContent = c;
    b.onclick = () => renderGames(
      allGames.filter(g =>
        (currentConsole === "ALL" || g.console === currentConsole) &&
        g.category === c
      )
    );
    wrap.appendChild(b);
  });
}
</script>

</body>
</html>
