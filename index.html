<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tcaw Retro Games</title>

<!-- Favicon -->
<link rel="icon" href="https://i.ibb.co/WmCg0yY/catstare.png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #04ff00;
  --bg: #050805;
  --card: #0b140b;
  --hover: rgba(4,255,0,0.5);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "JetBrains Mono", monospace;
  background: radial-gradient(circle at top, #0d1a0d, var(--bg));
  color: var(--neon);
}

/* ===== NAVBAR ===== */
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 20px;
  border-bottom: 1px solid rgba(4,255,0,0.3);
}

nav .left {
  display: flex;
  align-items: center;
  gap: 12px;
}

nav img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  box-shadow: 0 0 12px var(--neon);
}

nav h1 {
  font-family: "Orbitron", sans-serif;
  font-size: 1.4rem;
  letter-spacing: 2px;
}

nav .menu a {
  margin-left: 16px;
  font-family: "Orbitron", sans-serif;
  color: var(--neon);
  text-decoration: none;
  transition: 0.2s;
}

nav .menu a:hover {
  color: var(--hover);
  text-shadow: 0 0 8px var(--neon);
}

/* ===== SEARCH ===== */
.search-wrap {
  padding: 20px 30px 0;
}

.search-wrap input {
  width: 100%;
  max-width: 420px;
  background: #020502;
  color: var(--neon);
  border: 1px solid rgba(4,255,0,0.4);
  border-radius: 12px;
  padding: 10px 14px;
  font-family: inherit;
  outline: none;
  box-shadow: inset 0 0 10px rgba(4,255,0,0.08);
}

.search-wrap input::placeholder {
  color: rgba(4,255,0,0.45);
}

/* ===== CATEGORY FILTER ===== */
.category-filter {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 14px 30px;
}

.category-filter button {
  background: #020502;
  color: var(--neon);
  border: 1px solid rgba(4,255,0,0.3);
  border-radius: 8px;
  padding: 6px 12px;
  font-family: "Orbitron", sans-serif;
  cursor: pointer;
  transition: 0.2s;
}

.category-filter button:hover, .category-filter button.active {
  background: rgba(4,255,0,0.1);
  box-shadow: 0 0 8px var(--neon);
}

/* ===== GRID ===== */
.container {
  padding: 20px 30px 40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 22px;
}

/* ===== CARD ===== */
.card {
  background: linear-gradient(180deg, #0f1d0f, var(--card));
  border: 1px solid rgba(4,255,0,0.3);
  border-radius: 16px;
  padding: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: inset 0 0 18px rgba(4,255,0,0.05);
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 22px rgba(4,255,0,0.4);
}

.card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

.card h2 {
  font-size: 1rem;
  margin: 6px 0;
}

.card p {
  font-size: 0.75rem;
  opacity: 0.75;
}

/* ===== CONSOLE TAG ===== */
.console-tag {
  display: inline-block;
  font-size: 0.65rem;
  padding: 4px 9px;
  border-radius: 999px;
  margin-bottom: 8px;
  letter-spacing: 1px;
  border: 1px solid rgba(4,255,0,0.5);
  box-shadow: 0 0 8px rgba(4,255,0,0.35);
  font-family: "Orbitron", sans-serif;
}

.console-SNES { background: rgba(160,120,255,0.18); }
.console-GENESIS { background: rgba(0,180,255,0.18); }
.console-NES { background: rgba(255,160,0,0.18); }
.console-GB { background: rgba(0,255,255,0.18); }
.console-ARCADE { background: rgba(255,0,255,0.18); }

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 0.75rem;
  opacity: 0.6;
  border-top: 1px solid rgba(4,255,0,0.2);
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
  <div class="left">
    <img src="https://i.ibb.co/WmCg0yY/catstare.png" alt="logo">
    <h1>Tcaw Retro Games</h1>
  </div>
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Top Games</a>
    <a href="#">New Releases</a>
    <a href="#">Categories</a>
  </div>
</nav>

<!-- ===== SEARCH ===== -->
<div class="search-wrap">
  <input type="text" id="search" placeholder="Search games..." oninput="filterGames()">
</div>

<!-- ===== CATEGORY FILTER ===== -->
<div class="category-filter" id="categoryFilter"></div>

<!-- ===== GAME GRID ===== -->
<div class="container">
  <div class="grid" id="gameGrid"></div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
  Tcaw Retro Games • tcaw.live • All rights reserved
</footer>

<script>
// Load games.json dynamically
let allGames = [];
fetch("games.json")
  .then(res => res.json())
  .then(data => {
    allGames = data.games;
    renderCategories(allGames);
    renderGames(allGames);
  })
  .catch(err => console.error("Failed to load games.json:", err));

// Render category buttons
function renderCategories(games) {
  const categoryFilterDiv = document.getElementById("categoryFilter");
  const categories = [...new Set(games.map(g => g.category))];
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.onclick = () => filterByCategory(cat);
    categoryFilterDiv.appendChild(btn);
  });
}

// Render game cards
function renderGames(games) {
  const grid = document.getElementById("gameGrid");
  grid.innerHTML = "";

  games.forEach(game => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => window.location.href = game.url;

    card.innerHTML = `
      <span class="console-tag console-${game.console}">
        ${game.console}
      </span>
      <img src="${game.icon}" alt="${game.displayName}">
      <h2>${game.displayName}</h2>
      <p>${game.description}</p>
    `;

    grid.appendChild(card);
  });
}

// Search function
function filterGames() {
  const query = document.getElementById("search").value.toLowerCase();
  const filtered = allGames.filter(game =>
    game.displayName.toLowerCase().includes(query) ||
    game.description.toLowerCase().includes(query) ||
    game.category.toLowerCase().includes(query) ||
    game.console.toLowerCase().includes(query)
  );
  renderGames(filtered);
}

// Category filter
function filterByCategory(category) {
  const filtered = allGames.filter(game => game.category === category);
  renderGames(filtered);
  document.querySelectorAll('.category-filter button').forEach(b => {
    b.classList.toggle('active', b.textContent === category);
  });
}
</script>

</body>
</html>
