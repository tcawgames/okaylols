<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Mario World</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #04ff00;
  --bg: #050805;
  --panel: #0b120b;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #0b140b, var(--bg));
  color: var(--neon);
  font-family: "JetBrains Mono", monospace;
}

/* ===== Header ===== */
header {
  padding: 14px 20px;
  border-bottom: 1px solid rgba(4,255,0,0.2);
  text-align: center;
  font-family: "Orbitron", sans-serif;
  font-size: 1.4rem;
  letter-spacing: 2px;
  text-shadow: 0 0 8px rgba(4,255,0,0.7);
}

/* ===== Layout ===== */
.main {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  height: calc(100% - 60px);
}

/* ===== Game Card ===== */
.game-shell {
  width: 100%;
  max-width: 960px;
  background: linear-gradient(180deg, #0e180e, var(--panel));
  border: 1px solid rgba(4,255,0,0.35);
  border-radius: 14px;
  box-shadow:
    0 0 25px rgba(4,255,0,0.15),
    inset 0 0 20px rgba(4,255,0,0.05);
  padding: 14px;
}

/* Title bar */
.game-title {
  font-family: "Orbitron", sans-serif;
  font-size: 0.9rem;
  letter-spacing: 1px;
  margin-bottom: 10px;
  opacity: 0.85;
}

/* Emulator container */
#game {
  width: 100%;
  height: 540px;
  background: black;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
}

/* ===== Footer text ===== */
.footer {
  margin-top: 10px;
  font-size: 0.7rem;
  opacity: 0.4;
  text-align: right;
}

/* ===== Ad corner ===== */
.ad-corner {
  position: fixed;
  bottom: 12px;
  right: 12px;
  z-index: 9999;
  filter: drop-shadow(0 0 10px rgba(4,255,0,0.3));
}

/* Optional glow around ad */
.ad-corner ins {
  border-radius: 8px;
  overflow: hidden;
}
</style>
</head>

<body>

<header>
  SUPER MARIO WORLD
</header>

<div class="main">
  <div class="game-shell">
    <div class="game-title">SNES • EmulatorJS</div>
    <div id="game"></div>
    <div class="footer">ESC = Menu • Z / X = Buttons</div>
  </div>
</div>

<!-- ===== EmulatorJS ===== -->
<script>
  EJS_player = "#game";
  EJS_core = "snes";
  EJS_gameName = "Super Mario World";
  EJS_color = "#04ff00";
  EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  EJS_gameUrl = "roms/smw.smc";
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

<!-- ===== Ad (corner video slider) ===== -->
<div class="ad-corner">
  <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script>
  <ins class="eas6a97888e31" data-zoneid="5835098"></ins>
  <script>
    (AdProvider = window.AdProvider || []).push({"serve": {}});
  </script>
</div>

</body>
</html>
