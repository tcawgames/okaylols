<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tcaw Retro Games</title>

<!-- Favicon -->
<link rel="icon" href="https://i.ibb.co/WmCg0yY/catstare.png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #04ff00;
  --bg: #050805;
  --panel: #0b120b;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #0b140b, var(--bg));
  color: var(--neon);
  font-family: "JetBrains Mono", monospace;
}

/* ===== NAVBAR ===== */
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 18px;
  border-bottom: 1px solid rgba(4,255,0,0.25);
  background: rgba(5,8,5,0.85);
  backdrop-filter: blur(6px);
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.nav-left img {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(4,255,0,0.6);
}

.nav-title {
  font-family: "Orbitron", sans-serif;
  font-size: 1.2rem;
  letter-spacing: 2px;
  text-shadow: 0 0 8px rgba(4,255,0,0.7);
}

.nav-right button {
  background: transparent;
  color: var(--neon);
  border: 1px solid rgba(4,255,0,0.4);
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-family: inherit;
  transition: all 0.2s ease;
}

.nav-right button:hover {
  background: rgba(4,255,0,0.1);
  box-shadow: 0 0 10px rgba(4,255,0,0.4);
}

/* ===== MAIN AREA ===== */
.main {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  height: calc(100% - 64px);
}

.game-shell {
  width: 100%;
  max-width: 960px;
  background: linear-gradient(180deg, #0e180e, var(--panel));
  border: 1px solid rgba(4,255,0,0.35);
  border-radius: 16px;
  box-shadow:
    0 0 25px rgba(4,255,0,0.15),
    inset 0 0 20px rgba(4,255,0,0.05);
  padding: 14px;
}

.game-title {
  font-family: "Orbitron", sans-serif;
  font-size: 0.9rem;
  letter-spacing: 1px;
  margin-bottom: 8px;
  opacity: 0.85;
}

#game {
  width: 100%;
  height: 540px;
  background: black;
  border-radius: 12px;
  overflow: hidden;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 8px;
  font-size: 0.7rem;
  opacity: 0.45;
  text-align: right;
}

/* ===== AD CORNER ===== */
.ad-corner {
  position: fixed;
  bottom: 12px;
  right: 12px;
  z-index: 9999;
  filter: drop-shadow(0 0 10px rgba(4,255,0,0.35));
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
  <div class="nav-left">
    <img src="https://i.ibb.co/WmCg0yY/catstare.png" alt="Tcaw">
    <div class="nav-title">Tcaw Retro Games</div>
  </div>
  <div class="nav-right">
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>
</nav>

<!-- ===== MAIN CONTENT ===== -->
<div class="main">
  <div class="game-shell" id="gameShell">
    <div class="game-title">Super Mario World • SNES</div>
    <div id="game"></div>
    <div class="footer">ESC = Menu • Z / X = Buttons</div>
  </div>
</div>

<!-- ===== EmulatorJS ===== -->
<script>
  EJS_player = "#game";
  EJS_core = "snes";
  EJS_gameName = "Super Mario World";
  EJS_color = "#04ff00";
  EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  EJS_gameUrl = "roms/smw.smc";
</script>
<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

<!-- ===== Fullscreen Function ===== -->
<script>
function toggleFullscreen() {
  const elem = document.getElementById("gameShell");

  if (!document.fullscreenElement) {
    elem.requestFullscreen().catch(err => {
      alert("Fullscreen failed: " + err.message);
    });
  } else {
    document.exitFullscreen();
  }
}
</script>

<!-- ===== Ad ===== -->
<div class="ad-corner">
  <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script>
  <ins class="eas6a97888e31" data-zoneid="5835098"></ins>
  <script>
    (AdProvider = window.AdProvider || []).push({"serve": {}});
  </script>
</div>

</body>
</html>
