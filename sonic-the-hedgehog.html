<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sonic the Hedgehog | Tcaw Retro Games</title>

<link rel="icon" href="https://i.ibb.co/WmCg0yY/catstare.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #2bff00;
  --bg: #050805;
  --panel: #0b140b;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at top, #0d1a0d, var(--bg));
  color: var(--neon);
  font-family: "JetBrains Mono", monospace;
}

/* ===== NAVBAR ===== */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  border-bottom: 1px solid rgba(43,255,0,0.3);
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.nav-left img {
  width: 34px;
  border-radius: 50%;
  box-shadow: 0 0 12px rgba(43,255,0,0.6);
}

.nav-left span {
  font-family: "Orbitron", sans-serif;
  letter-spacing: 2px;
}

.nav-right button {
  background: transparent;
  color: var(--neon);
  border: 1px solid rgba(43,255,0,0.4);
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-family: inherit;
  transition: 0.2s;
}

.nav-right button:hover {
  background: rgba(43,255,0,0.12);
  box-shadow: 0 0 12px rgba(43,255,0,0.5);
}

/* ===== MAIN ===== */
.main {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  height: calc(100% - 64px);
}

.game-shell {
  width: 100%;
  max-width: 960px;
  background: linear-gradient(180deg, #0f1d0f, var(--panel));
  border-radius: 16px;
  border: 1px solid rgba(43,255,0,0.35);
  padding: 14px;
  box-shadow:
    0 0 30px rgba(43,255,0,0.2),
    inset 0 0 18px rgba(43,255,0,0.05);
}

.game-title {
  font-family: "Orbitron", sans-serif;
  font-size: 0.9rem;
  letter-spacing: 1px;
  margin-bottom: 8px;
  opacity: 0.85;
}

#game {
  width: 100%;
  height: 540px;
  background: black;
  border-radius: 12px;
  overflow: hidden;
}

.footer {
  margin-top: 8px;
  font-size: 0.7rem;
  opacity: 0.5;
  text-align: right;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
  <div class="nav-left">
    <img src="https://i.ibb.co/WmCg0yY/catstare.png">
    <span>Tcaw Retro Games</span>
  </div>
  <div class="nav-right">
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>
</nav>

<!-- ===== GAME ===== -->
<div class="main">
  <div class="game-shell" id="gameShell">
    <div class="game-title">Sonic the Hedgehog • Sega Genesis</div>
    <div id="game"></div>
    <div class="footer">Arrow Keys / D-Pad • Z / X • Enter = Start</div>
  </div>
</div>

<!-- ===== EmulatorJS ===== -->
<script>
  EJS_player = "#game";
  EJS_core = "genesis";
  EJS_gameName = "Sonic the Hedgehog";
  EJS_color = "#2bff00";
  EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  EJS_gameUrl = "roms/sonic1.md";
</script>
<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

<!-- ===== Fullscreen ===== -->
<script>
function toggleFullscreen() {
  const el = document.getElementById("gameShell");
  if (!document.fullscreenElement) {
    el.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
